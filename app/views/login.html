{% extends 'layouts/default.html' %}

{% block body %}{% endblock %}

{% block content %}
{% parent %}

<script src=""></script>
{% endblock %}
{% block content %}

  {% if message.length %}
  <div class="alert alert-danger">
    {{message[0]}}
  </div>
  {% endif %}

  <div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Login</h1>

        <form action="{{ROUTES.AUTH_LOGIN}}" method="post">

          <div class="form-group{% if fields.email %} has-error{% endif %}">
            <label>Email</label>
            <input type="email" class="form-control" name="email" value="{{email}}" required autofocus>
            <span class="help-block">{{fields.email}}</span>
          </div>
          <div class="form-group{% if fields.password %} has-error{% endif %}">
            <label>Password</label>
            <input type="password" class="form-control" name="password" i-required>
            <span class="help-block">{{fields.password}}</span>
          </div>

          <button type="submit" class="btn btn-primary">Login</button>

        </form>

        <hr>

        <a href="{{ROUTES.AUTH_HOME}}/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
        <a href="{{ROUTES.AUTH_HOME}}/twitter" class="btn btn-primary"><span class="fa fa-twitter"></span> Twitter</a>

        <hr>

        <p>Need an account? <a href="{{ROUTES.AUTH_SIGNUP}}">Signup</a>
        </p>
  </div>

{% endblock %}
