{% extends '../layouts/default.html' %}

{% block title %}{{title}} | ProtoPixel Polymer{% endblock %}

{% block head %}
  {% parent %}
  <link rel="stylesheet" href="/modules/users/styles/user.bundle.css">
{% endblock %}

{% block body %}
  {% parent %}
  <script src="/modules/users/scripts/user.bundle.js"></script>
{% endblock %}

{% block content %}

    <div class="container" role="main">

      <div class="panel panel-default">
          <ul class="list-group list-group-flush">
              <li class="list-group-item">
                  <span class="tab-item">
                    <img src="{{user.picture}}" class="no-bg"  style="float: left; border-radius: 50%; margin: 5px;" width="40px" >
                    <h4 class="title">{{user.name}}</h4>
                    <span class="glyphicon glyphicon-stats" aria-hidden="true">
                    {{user.score || "?"}}
                  </span>
              </li>
          </ul>
      </div>

    </div>

{% endblock %}
