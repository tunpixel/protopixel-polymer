{% extends 'layouts/default.html' %}

{% block body %}{% endblock %}

{% block content %}
{% parent %}

<div class="container">

  <div class="col-sm-6 col-sm-offset-3">
    <!-- show any messages that come back with authentication -->
  {% if message.length %}
  <div class="alert alert-danger">
    {{message}}
  </div>
  {% endif %}

    <h1>Reset Password</h1>

    <hr>
    <!-- LOGIN FORM -->
    <form action="/auth/reset/{{tockenurl}}" method="post">

         <div class="form-group{% if fields.password %} has-error{% endif %}">
        <label>New Password</label>
        <input type="password" class="form-control" name="password" required>
        <span class="help-block">{{fields.password}}</span>
      </div>

      <div class="form-group{% if fields.passwordConfirmation %} has-error{% endif %}">
        <label>Confirm New Password</label>
        <input type="password" class="form-control" name="passwordConfirmation" required>
        <span class="help-block">{{fields.passwordConfirmation}}</span>
      </div>

      <button type="submit" class="btn btn-sm btn-primary">Reset Password</button>
    </form>
  </div>

</div>

{% endblock %}
