<!doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>{% block title %}My App{% endblock %}</title>

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
 	<meta property="og:title" content="My App">
  <meta property="og:description" content="a Tunpixel product!">
  <meta property="og:url" content="http://myapp.tn/">
  <meta property="og:image" content="http://myapp.tn/logo.png">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	{% block head %}
	<link rel="stylesheet" href="/components/bootswatch/paper/bootstrap.css">
	{% endblock %}

	<script>
	var config = {};
	// config. = {{|json|safe}};
	config.url = {{url|json|safe}};
	var messages = {{messages|json|safe}};
	var user = {{user|json|safe}};
	</script>

</head>
<body fullbleed vertical layout unresolved>

	{% block content %}{% endblock %}

	{% block body %}
	<!-- // <script src="/scripts/main.bundle.js"></script> -->
	{% endblock %}

 <!-- <pre>{{messages|json}}</pre> -->

</body>
</html>
